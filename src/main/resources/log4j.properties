log4j.appender.RollingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppender.File=logs/INFO.log
log4j.appender.RollingAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.RollingAppender.Append=true
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.by.a1qa=DEBUG, GLOBAL
log4j.appender.GLOBAL=org.apache.log4j.DailyRollingFileAppender
log4j.appender.GLOBAL.File=${catalina.home}/logs/a1qa.log
log4j.appender.GLOBAL.DatePattern='.'yyyy-MM-dd
log4j.appender.GLOBAL.Append=true
log4j.appender.GLOBAL.layout=org.apache.log4j.PatternLayout
log4j.appender.GLOBAL.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.by.a1qa.filter=DEBUG, FILTER
log4j.appender.FILTER=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILTER.File=${catalina.home}/logs/a1qa_filter.log
log4j.appender.FILTER.DatePattern='.'yyyy-MM-dd
log4j.appender.FILTER.Append=true
log4j.appender.FILTER.layout=org.apache.log4j.PatternLayout
log4j.appender.FILTER.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n